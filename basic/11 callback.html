<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /* callback - funkcjia przekazana jako argument do innej
        funkcji, poprzez co może być wywołana w jej wnętrzu
        */
      function show(txt) {
        console.log(txt);
      }

      function showArr(arr, callback) {
        for (let i = 0; i < arr.length; i++) {
          const num = arr[i];
          callback(num);
        }
      }
      const tab = [1, 2, 3, 4, 5];

      showArr(tab, show);
    </script>
  </body>
</html>

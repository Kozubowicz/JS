      if (10 > 5) {

        console.log(" wykona się");

      }

      if (-2) {
        /*0 konwertowane jest na false,
        zaś inne wartości na true
        */
        console.log("-2 wykona się");
      }
      let info = 23;

      if (info < 0) {
        console.log("info mniejsze od zera");
      } else if (info == 0) {
        console.log("info równe jest 0");
      } else if (info == 2) {
        console.log("info równe jest 2");
      } else {
        console.log("ostatni else dla info:", info);
      }
      /*
            sprawdzenie temperatury w stopniach z zmiennej temperture
            - czy temperature < 0  "bierzemy kurtkę"
            - czy temperature == 0  "bierzemy lekką kurtkę"
            - czy temperature >= 20  "bierzemy krótki rękaw"
            - else "zostajemy w domu"
        */

      let temperature = 1;

      if (temperature < 0) {
        console.log("bierzemy kurtkę");
      } else if (temperature == 0) {
        console.log("bierzemy lekką kurtkę");
      } else if (temperature >= 20) {
        console.log("bierzemy krótki rękaw");
      } else {
        console.log("zostajemy w domu");
      }
    </script>

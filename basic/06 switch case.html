<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
            temperature z swicth case
            kilka przypadków case: -5, 0, 5, 15, 20
            default: temperatura jest równa dokładnie
        */

      let temperature = 22;
      switch (temperature) {
        case -5:
          console.log("#1 temperatura równa jest:", temperature);
          break;
        case 0:
          console.log("#2 temperatura równa jest:", temperature);
          break;
        case 5:
          console.log("#3 temperatura równa jest:", temperature);
          break;
        case 15:
          console.log("#4 temperatura równa jest:", temperature);
          break;
        case 20:
          console.log("#5 temperatura równa jest:", temperature);
          break;
        default:
          console.log("default - temperatura wynosi dokładnie:", temperature);
      }
    </script>
  </body>
</html>

  <body>
    <script>
      function Car(brand, name, color) {
        this.brand = brand;
        this.name = name;
        this.color = color;
        this.year = 2005;

        this.printData = function () {
          console.log(this.brand, this.name, this.color, this.year);
        };
      }
      let car1 = new Car("Ford", "Mustang", "red");
      console.log(car1);
      let car2 = new Car("Skoda", "civis", "green");
      console.log(car2);
    </script>
  </body>

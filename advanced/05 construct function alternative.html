<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function Brand(name) {
        if (this instanceof Brand == false) {
          return new Brand(name);
        }
        this.name = name;
        this.companyTipy = "corporation";
        this.Workers = [];

        this.addWorker = function (name, surname) {
          this.Workers.push({
            name: name,
            surname: surname,
          });
        };
        this.printWorkers = function () {
          for (let i = 0; i < this.Workers.length; i++) {
            console.log(this.Workers[i].name + " " + this.Workers[i].surname);
          }
        };
      }
      let Brand1 = Brand("ford");
      console.log(Brand1);
      Brand1.addWorker("kamil", "nowak");
      console.log(Brand1);
      Brand1.printWorkers();
    </script>
  </body>
</html>

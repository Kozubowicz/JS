<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const employee = {
        name: "Ola",
        printInfo: function (surname, city) {
          console.log(this.name, surname, city);
        },
      };
      employee.printInfo("Kowalska", "Warszawa");

      const user = { name: "Adam" };
      employee.printInfo.call(user, "Adamczyk", "Sopt");

      employee.printInfo.apply(user, ["Jarosz", "Jaworzno"]);
      let userInfo = employee.printInfo.bind(user, "≈Åotrzyk", "Kalisz");

      userInfo();
    </script>
  </body>
</html>
